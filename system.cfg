INCLUDE("\"sample.h\"");
INCLUDE("\"ostimer.h\"");
INCLUDE("\"h8_sci.h\"");
INCLUDE("\"api.h\"");


/* HOS 独自の設定 */
HOS_KERNEL_HEAP(0);			/* カーネルヒープの設定(省略時 0) */
HOS_TIM_TIC(1, 1);			/* タイムティックの設定(省略時 1/1 ) */
HOS_MAX_TPRI(8);			/* 最大優先度(省略時 16) */
HOS_MIN_INTNO(0);			/* 割り込み番号の最小値(省略時 0) */
HOS_MAX_INTNO(256);			/* 割り込み番号の最大値(省略時 0) */
HOS_MAX_TSKID(8);			/* 最大タスクID番号(省略時静的生成に必要なだけ) */


/* OS タイマ */
ATT_INI({TA_HLNG, 0, OsTimer_Initialize});
ATT_ISR({TA_HLNG, 0, 24, OsTimer_TimerHandler});

/* SCI */
/*
 * 割り込みは使用しない
ATT_ISR({TA_HLNG, 0, 57, Sci_RxiHandler});
*/


/* サンプルプログラム */
ATT_INI({TA_HLNG, SCI_19200, Initialize});
/*                      高級言語  起動状態で開始
 *                                        起動時の引数
 *                                           タスク本体の開始番地
 *                                                  優先度 高 1,2,3,... 低
 *                                                     スタックサイズ
 *                                                          スタック領域アドレス
 *                                                          NULL:自動 */

CRE_TSK(TSKID_TASK1,  {TA_HLNG |TA_ACT, 1, appli,  1, 256, NULL});
CRE_TSK(TSKID_TASK2,  {TA_HLNG |TA_ACT, 2, appli,  2, 256, NULL});
CRE_TSK(TSKID_WORKER,  {TA_HLNG |TA_ACT, 0, worker, 1, 256, NULL});

/*
 * メールボックス
 *                   FIFOで管理
 *                            先着順
 *                                     優先度(先着順なので意味を持たない)
 *                                        優先度別のキュー領域をコンフィギュレータが確保
 *                                        （先着順なので意味をもたない)
 */
CRE_MBX(MID_TEST,  {TA_TFIFO |TA_MFIFO, 1,NULL});


CRE_MBX(MID_APP,    {TA_TFIFO |TA_MFIFO, 1,NULL});
CRE_MBX(MID_WORKER, {TA_TFIFO |TA_MFIFO, 1,NULL});

/*
 * 固定長メモリプール
 *                   FIFOで管理
 *                            ブロック数
 *                                ブロクサイズ
 *                                   領域 NULL:自動
 */
CRE_MPF(MPID_TEST,  {TA_TFIFO ,4, 80,NULL});



