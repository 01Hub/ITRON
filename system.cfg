INCLUDE("\"sample.h\"");
INCLUDE("\"ostimer.h\"");
INCLUDE("\"h8_sci.h\"");


/* HOS 独自の設定 */
HOS_KERNEL_HEAP(0);			/* カーネルヒープの設定(省略時 0) */
HOS_TIM_TIC(1, 1);			/* タイムティックの設定(省略時 1/1 ) */
HOS_MAX_TPRI(8);			/* 最大優先度(省略時 16) */
HOS_MIN_INTNO(0);			/* 割り込み番号の最小値(省略時 0) */
HOS_MAX_INTNO(256);			/* 割り込み番号の最大値(省略時 0) */
HOS_MAX_TSKID(8);			/* 最大タスクID番号(省略時静的生成に必要なだけ) */


/* OS タイマ */
ATT_INI({TA_HLNG, 0, OsTimer_Initialize});
ATT_ISR({TA_HLNG, 0, 24, OsTimer_TimerHandler});

/* SCI */
ATT_ISR({TA_HLNG, 0, 57, Sci_RxiHandler});

/* サンプルプログラム */
ATT_INI({TA_HLNG, 0, Initialize});
/*                      高級言語  起動状態で開始
 *                                        起動時の引数
 *                                           タスク本体の開始番地
 *                                                  優先度 高 1,2,3,... 低
 *                                                     スタックサイズ
 *                                                          スタック領域アドレス
 *                                                          NULL:自動 */

/*
 * 優先度の高いタスク．通常は停止しているが，一時的に動作して
 * 処理完了後に再び停止する
 */
CRE_TSK(TSKID_ALERT,  {TA_HLNG |TA_ACT, 0, AlertTask, 1, 256, NULL});

/*
 * 優先度の低いタスク.通常ルーチンとして動作しているが，優先度の高い処理の
 * 要求が発生したときはタスクの実行権を明け渡す．
 */
CRE_TSK(TSKID_MONITOR,{TA_HLNG |TA_ACT, 0, MonitorTask, 2, 256, NULL});



