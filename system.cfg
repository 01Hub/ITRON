INCLUDE("\"sample.h\"");
INCLUDE("\"ostimer.h\"");
INCLUDE("\"h8_sci.h\"");


/* HOS 独自の設定 */
HOS_KERNEL_HEAP(0);			/* カーネルヒープの設定(省略時 0) */
HOS_TIM_TIC(1, 1);			/* タイムティックの設定(省略時 1/1 ) */
HOS_MAX_TPRI(8);			/* 最大優先度(省略時 16) */
HOS_MIN_INTNO(0);			/* 割り込み番号の最小値(省略時 0) */
HOS_MAX_INTNO(256);			/* 割り込み番号の最大値(省略時 0) */
HOS_MAX_TSKID(8);			/* 最大タスクID番号(省略時静的生成に必要なだけ) */


/* OS タイマ */
ATT_INI({TA_HLNG, 0, OsTimer_Initialize});
ATT_ISR({TA_HLNG, 0, 24, OsTimer_TimerHandler});

/* SCI */
ATT_ISR({TA_HLNG, 0, 57, Sci_RxiHandler});

/* サンプルプログラム */
ATT_INI({TA_HLNG, 0, Initialize});
/*                      高級言語  起動状態で開始
 *                                        起動時の引数
 *                                           タスク本体の開始番地
 *                                                  優先度 高 1,2,3,... 低
 *                                                     スタックサイズ
 *                                                          スタック領域アドレス
 *                                                          NULL:自動 */

CRE_TSK(TSKID_TASKA,  {TA_HLNG |TA_ACT, 'A', TaskA, 1, 128, NULL});
CRE_TSK(TSKID_TASKB,  {TA_HLNG |TA_ACT, 'B', TaskA, 2, 128, NULL});
CRE_TSK(TSKID_TASKC,  {TA_HLNG |TA_ACT, 'C', TaskA, 3, 128, NULL});
CRE_TSK(TSKID_TASKD,  {TA_HLNG |TA_ACT, 'D', TaskA, 4, 128, NULL});
CRE_TSK(TSKID_TASKE,  {TA_HLNG |TA_ACT, 'E', TaskA, 5, 128, NULL});

/*
 * シリアルインターフェース用セマフォ
 *
 *                   FIFOで管理
 *                             初期状態で利用可能な資源の数
 *                               セマフォで管理する資源の数 */
CRE_SEM(SEMID_SCI,  {TA_TFIFO, 1,1});



